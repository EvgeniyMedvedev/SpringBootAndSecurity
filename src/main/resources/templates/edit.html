<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<h2>Редактирование</h2>

<form action="/edit" method="post">
    <input type="hidden" name="id" th:value="${user.id}">

    <label for="name">Имя</label>
    <input type="text" name="name" id="name" value="noname" th:value="${user.name}">
    <label for="login">Логин</label>
    <input type="text" name="login" id="login" value="noname" th:value="${user.login}">
    <label for="password">Пароль</label>
    <input type="text" name="password" id="password" value="noname" th:value="${user.password}">
    <input type="submit" value="Edit user">

</form>
</body>
</html>
