<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Admin Panel</title>
</head>
<body>

<!--Верхняя строка-->
<nav class="navbar navbar-dark bg-dark flex-md-nowrap p-0 shadow">
    <h6 class="text-muted">Security Application</h6>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="text-muted" th:href="@{/logout}">Выйти</a>
        </li>
    </ul>
</nav>


<div class="container-fluid">
    <div class="row">
<!--        Боковая панель-->
        <div class="col-2 p-3 ">
            <div>
                <a class="btn btn-outline-primary  btn-block" th:href="@{/user}">User</a>
            </div>
            <div>
                <a class="btn btn-outline-primary  btn-block mt-2" th:href="@{/admin}">Admin</a>
            </div>
        </div>


        <div class="col-10 p-3 mb-2 bg-light text-dark">
            <h4> Admin panel </h4>

            <!--           Верхнее над таблицей меню        -->
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                       aria-controls="home"
                       aria-selected="true">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                       aria-controls="profile"
                       aria-selected="false">New user</a>
                </li>

            </ul>

            <div class="tab-content">
                <div class="tab-pane active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <table class="table">

                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">User Name</th>
                            <th scope="col">User Login</th>
                            <th scope="col">Password</th>
                            <th scope="col">User Role</th>
                        </tr>

                        <tr th:each="user: ${usersList}">
                            <th scope="row" th:text="${user.id}"></th>
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.login}"></td>
                            <td th:text="${user.password}"></td>
                            <td th:text="${user.roles[0].name}"></td>

                            <td>
                                <a class="btn btn-primary" th:href="@{/delete/{id}(id=${user.id})}">Удалить</a>
                            </td>

                            <td>
                                <button type="button" class="btn btn-primary" data-toggle="modal"
                                        th:attr="data-target=@{'#exampleModal-' + ${user.id}}">
                                    Edit
                                </button>

                                <!-- Modal -->
                                <div class="modal fade" th:attr="id=@{'exampleModal-' + ${user.id}}" tabindex="-1" role="dialog"
                                     aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Edit User</h5>
                                                <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <form th:action="@{/edit/{id}(id=${user.id})}" method="POST">
                                                <input type="hidden" name="id" th:value="${user.id}">

                                                <div class="modal-body">
                                                    <strong>Username</strong>
                                                    <input class="d-flex justify-content-center form-control form-control-lg" type="text" value="noname" th:value="${user.name}" name="name" required>
                                                    <strong>Login</strong>
                                                    <input class="d-flex justify-content-center form-control form-control-lg" type="text" value="noname" th:value="${user.login}" name="login" required>
                                                    <strong>Password</strong>
                                                    <input class="d-flex justify-content-center form-control form-control-lg" type="text" value="noname" th:value="${user.password}" name="password" required>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                        <button type="submit" value="Edit" class="btn btn-primary">Edit</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>

                            </td>

                        </tr>

                    </table>
                </div>

                <div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                    <div class="col-4 mx-auto">
                        <form th:action="@{/add}" method="post">

                            <label class="d-flex justify-content-center" for="name"><strong>Username</strong></label>
                            <input class="form-control form-control-lg" type="text" id="name" placeholder="name"
                                   name="name">

                            <label class="d-flex justify-content-center" for="login"><strong>Login</strong></label>
                            <input class="form-control form-control-lg" type="text" id="login" placeholder="login"
                                   name="login">

                            <label class="d-flex justify-content-center"
                                   for="password"><strong>Password</strong></label>
                            <input class="form-control form-control-lg" type="text" id="password" placeholder="password"
                                   name="password">

                            <div class="d-flex justify-content-center pt-2">
                                <input type="submit" class="btn btn-primary btn-lg btn-block" value="Добавить"/>
                            </div>
                        </form>
                    </div>


                </div>

            </div>

        </div>
    </div>


</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
