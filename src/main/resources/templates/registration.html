<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<form th:action="@{/registration}" th:object="${userForm}" method="post">
    <div><label> Login: <input type="text" th:field="*{login}" name="login"/> </label></div>
    <div><label> User Name : <input type="text" th:field="*{name}" name="name"/> </label></div>
    <div><label> Password: <input type="password" th:field="*{password}" name="password"/> </label></div>
    <div><input type="submit" value="Sign In"/></div>
</form>

</body>
</html>
